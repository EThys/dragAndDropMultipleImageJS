<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop multiple images</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="card">
        <div class="top">
            <p>Drag and drop images</p>
            <button type="button">Upload</button>
        </div>
        <form action="" class="dragOver">
            <span class="inner">Drag and drop inages here or <span class="select">Browse</span></span>
            <input type="file" type="file" class="file" multiple>
        </form >
        <div class="container">
            <!-- <div class="image">
                <img src="assets/de.png" alt="image">
                <span>&times;</span>
            </div> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
